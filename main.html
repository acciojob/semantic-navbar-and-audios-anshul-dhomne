<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar and Audios</title>
</head>

<body>

    <!-- Part 1: Semantic Navigation Bar -->
    <nav>
        <ul>
            <ol>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ol>
        </ul>
    </nav>

    <!-- Part 2: Audio Section -->
    <section id="audio">
        <h2>3 Random Audios</h2>

        <!-- Audio Track 1 -->
        <audio controls>
            <source
                src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3"
                type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Audio Track 2 -->
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
                type="audio/ogg">
            Your browser does not support the audio element.
        </audio>

        <!-- Audio Track 3 -->
        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3"
                type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>

</html>
