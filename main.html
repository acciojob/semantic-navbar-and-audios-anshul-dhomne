<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Navbar & Audio Section</title>
</head>

<body>

    <!-- Navigation Bar (Part 1) -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Audio Section (Part 2) -->
    <section>
        <h2>3 random audios</h2>
        <audio controls
            src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3"
            type="audio/mpeg">
        </audio>
        <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"
            type="audio/ogg">
        </audio>
        <audio controls src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3"
            type="audio/mpeg">
        </audio>
    </section>

</body>

</html>
